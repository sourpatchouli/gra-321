  <body>
      <center> <img src="https://sourpatchouli.github.io/gra-321/responsive-project/img/mustache.png" alt="Home Logo" width="250"> </center>

      <div class="dropdown">

        <button onclick="myFunction()" class="dropbtn">
          <img src="https://sourpatchouli.github.io/gra-321/responsive-project/img/bars-solid.svg" alt="charlie's logo" width="40" height="40">
        </button>

        <div id="myDropdown" class="dropdown-content">
          <a href="#home">ABOUT</a>

          <a href="#contact">SOCIAL MEDIA</a>
        </div>

      </div>

      <br></br>
      <br></br>

      <center> <h1>About</h1> </center>
      <center> <p>Welcome to Carly's Cafe</p> </center>



      <div class="slideshow-container">

      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="cafe1.jpg" style="width:100%">
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="plant.jpg" style="width:100%">
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="whiteroom.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

      </div>
      <br>

      <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>



      <script>

    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }


    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }

    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      setTimeout(showSlides, 2000); // Change image every 2 seconds
    }

    </script>
  </body>
